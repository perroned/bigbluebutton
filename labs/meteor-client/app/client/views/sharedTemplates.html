<template name="scrollWindow">
    {{> yield}}
    <div class="ScrollableWindow" id="{{id}}">
        {{> yield region="scrollContents"}}
    </div>
</template>

<template name="makeButton">
	{{#with i18n title}}
		<button type="submit" id="{{../id}}" class="{{../btn_class}} btn" {{../isDisabled}} rel="{{../rel}}" data-placement="{{../data_placement}}" title="{{this}}" data-original-title="{{this}}">
			<i class="glyphicon glyphicon-{{../i_class}}"></i>
		</button>
	{{/with}}
</template>
